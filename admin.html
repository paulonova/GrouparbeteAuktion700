<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Auction - Add Auction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3mobile.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <!-- <script src="js/main.js" defer></script> -->
    <script src="js/admin.js" defer></script>
</head>

<body>

    <nav class="w3-sidebar w3-bar-block w3-card" id="mySidebar">
        <div class="w3-container w3-theme-d2">
            <span onclick="closeSidebar()" class="w3-button w3-display-topright w3-large">X</span>
            <div class="w3-padding-large w3-center">
                <p class="w3-circle">GuppKod 700</p>
             </div>
        </div>
        <a class="w3-bar-item w3-button" href="#"></a>
        <a class="w3-bar-item w3-button" href="#"></a>
        <a class="w3-bar-item w3-button" href="#">Skapa ny Auktion</a>
    </nav>

    <header class="w3-bar w3-card w3-theme">
        <button class="w3-bar-item w3-button w3-xxxlarge w3-hover-theme" onclick="openSidebar()">&#9776;</button>
        <h1 class="w3-bar-item">Auktion App Grupp/700</h1>
    </header>

    
    <!-- Angel Formulary -->

    <section id="newItem">
            <div class="w3-container w3-dark-gray"><h2 id="head-text">Create new item</h2></div>

        <form id="head-form" class=" form-container w3-container">
            <label>Autkion ID</label>
            <input type="text" id="auktion-id" class="input-field w3-input" placeholder="Auktion ID"></input>

            <label>Titel</label>
            <input type="text" id="title" class="input-field w3-input" placeholder="Title"></input>

            <label>Beskrivning</label>
            <input type="text" id="beskrivning" class="input-field w3-input" placeholder="Beskrivinig"></input>

            <label>StartDatum</label>
            <input type="text" id="startdatum" class="input-field w3-input" placeholder="2018-03-10T00:00:00"></input>

            <label>SlutDatum</label>
            <input type="text" id="slutdatum" class="input-field w3-input" placeholder="2018-03-10T00:00:00"></input>

            <label>Gruppkod</label>
            <input type="text" id="gruppkod" class="input-field w3-input" placeholder="Gruppkod"></input>

            <label>Utropspris</label>
            <input type="text" id="utropspris" class="input-field w3-input" placeholder="Utropspris"></input>

            <input class="myBotton w3-button w3-round w3-teal" type="button" id="create-aukt-btn" value="Create Auktion"></input>
        </form>
    </section>
    <br>

    <div class="w3-container w3-dark-gray"><h2 id="del-auktion">Delete Auktion</h2></div>
    <section class="delete-continer w3-container" id="wrapper-delete">
            <label>Delete Auktion by ID</label>
            <input type="text" id="auktion-del-id" class="input-field w3-input" placeholder="Write your auktion id.."></input>
            <input class="myBotton w3-button w3-round w3-teal" type="button" id="del-btn" value="Delete"></input>
    </section>

    <footer class="w3-container w3-theme w3-margin-top">
        <a href="index.html"><h3 class="footer">&#x3c; Back to Index</h3></a>
    </footer>

    <script src="js/slidebar.js"></script>
</body>

</html>
